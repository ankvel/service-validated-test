apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:4.1.6.RELEASE',
        'org.hibernate:hibernate-validator:5.1.3.Final',
        'org.codehaus.groovy:groovy-all:2.4.3',
		'aopalliance:aopalliance:1.0',
        'javax.el:javax.el-api:2.2.4',
        'org.glassfish.web:javax.el:2.2.4',
        'org.aspectj:aspectjrt:1.8.5',
        'org.aspectj:aspectjweaver:1.8.5',
        'org.slf4j:slf4j-api:1.7.2'
     
    runtime 'ch.qos.logback:logback-classic:1.0.10', // we use logback
        'org.slf4j:jcl-over-slf4j:1.7.2',       // and the commons-logging bridge
        'org.slf4j:log4j-over-slf4j:1.7.2'      // and the log4j bridge    
         
    testCompile 'junit:junit:4.11'
}